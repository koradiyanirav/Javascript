<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nos" />
    <br />
    <br />
    <input type="button" value="Submit" onclick="myFunction()" />
    <br />
    <br />
    <div id="done"></div>
    <div id="open"></div>
  </body>
  <script>
    function myFunction() {
      var a = document.getElementById("nos").value;
      var c = Math.floor(a);
      var b = parseFloat(a) - c;
      document.getElementById("done").innerHTML = b;
    }
  </script>
</html>
